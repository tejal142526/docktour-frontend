<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    @for (breadcrumb of breadcrumbs; track $index; let last = $last) {
      <li class="breadcrumb-item">
        <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
      </li>
    }
    @if (pageTitle) {
      <li class="breadcrumb-item active">
        <span>{{ pageTitle }}</span>
      </li>
    }
  </ol>
</nav>
